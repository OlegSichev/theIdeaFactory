<!DOCTYPE html>
<html>
<head>
    <title>Фабрика идей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn,
        .logout-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Цвет кнопки "Отправить предложение" */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: red;
        }

        .update-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745;
        }

        /* Добавление стилей для контейнера фильтров */
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sort-btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .sort-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            background-color: #6c757d;
        }

        .menu {
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background: #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            color: #fff;
            background: #6c757d;
            border: none;
            text-align: left;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .menu button.logout-btn {
            background: #dc3545;
        }

        /* Добавление стилей для контейнера уведомлений */
        .notification {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }

        .notification.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

    </style>
</head>
<body>
<div class="menu">
    <button onclick="location.href='/'">Главная страница</button>
    <button disabled>Блог</button>
    <button class="users-btn" onclick="location.href='/users'">Список пользователей</button>
    <button class="logout-btn" onclick="location.href='/logout'">Выход</button>
</div>

<div class="container">
    <h2>Фабрика идей</h2>
    <div id="username" class="title"></div>
    <form id="ideaForm" th:action="@{/admin/theIdeaFactoryIndexAdmin}" method="post" enctype="multipart/form-data">
        <textarea class="input-field" name="message" placeholder="Ваше предложение"></textarea>
        <label><input type="checkbox" id="anonymousCheckbox"> Анонимно</label>
        <br><br>
        <label for="fileUpload">Прикрепить файл:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br><br>
        <button class="update-btn" type="button" onclick="location.reload();">Обновить</button>
        <button class="submit-btn" type="submit">Отправить предложение</button>
        <div id="notification" class="notification"></div> <!-- Поле для уведомлений -->

        <div class="filter-container">
            <input type="text" id="usernameFilter" class="filter-input" placeholder="Введите логин пользователя">
            <input type="date" id="dateFilter" class="filter-input">
        </div>

        <div class="sort-btn-container">
            <button type="button" id="sortDescBtn" class="sort-btn">Сначала новое</button>
            <button type="button" id="sortAscBtn" class="sort-btn">Сначала старое</button>
        </div>

        <div id="currentUsername"></div>
        <div id="entriesContainer1"></div>
    </form>
    <div id="entriesContainer"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var currentUser = null;
        var currentUsernameField = document.getElementById('currentUsername');
        var dateFilterInput = document.getElementById('dateFilter');
        var usernameFilterInput = document.getElementById('usernameFilter');
        var entriesContainer = document.getElementById('entriesContainer1');
        var notification = document.getElementById('notification');
        var allEntries = [];

        // Получение имени текущего пользователя
        var xhrUser = new XMLHttpRequest();
        xhrUser.open("GET", "/admin/username", true);
        xhrUser.onreadystatechange = function () {
            if (xhrUser.readyState === 4 && xhrUser.status === 200) {
                currentUser = xhrUser.responseText.trim();
                if (currentUser) {
                    currentUsernameField.innerHTML = '<strong>Ваше имя:</strong> ' + currentUser;
                } else {
                    currentUsernameField.innerHTML = '<strong>Пользователь:</strong> Гость';
                }
            }
        };
        xhrUser.send();

        // Получение записей из базы данных
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/admin/getEntriesFromDatabase", true);xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                allEntries = JSON.parse(xhr.responseText);
                sortEntries('desc');
                displayEntries(allEntries);
            }
        };
        xhr.send();

        // Функция для отображения записей
        function displayEntries(entries) {
            entriesContainer.innerHTML = "";
            if (entries.length === 0) {
                entriesContainer.innerHTML = '<p>Записи не найдены.</p>';
                return;
            }
            entries.forEach(function (entry) {
                var entryDiv = document.createElement('div');
                entryDiv.setAttribute('class', 'entry');
                entryDiv.style.borderBottom = "1px solid #ccc"; // Нижняя граница для разделения постов
                entryDiv.style.paddingBottom = "10px"; // Отступ снизу для лучшей читаемости
                entryDiv.style.marginBottom = "10px"; // Отступ между постами

                var nameParagraph = document.createElement('p');
                nameParagraph.innerHTML = '<strong style="font-weight: 600;">' + entry.username + '</strong>'; // Чуть более жирный шрифт

                var messageParagraph = document.createElement('p');
                messageParagraph.textContent = entry.message;

                var dateParagraph = document.createElement('p');
                var date = new Date(entry.postedDate);
                dateParagraph.textContent = 'Опубликовано: ' + date.toLocaleString();

                entryDiv.appendChild(nameParagraph);
                entryDiv.appendChild(messageParagraph);

                // Проверка наличия файлов
                if (entry.files && entry.files.length > 0) {
                    var filesParagraph = document.createElement('p');
                    filesParagraph.innerHTML = '<u>Прикрепленные файлы:</u>';

                    var filesList = document.createElement('ul');
                    entry.files.forEach(function (file) {
                        var fileLink = document.createElement('a');
                        fileLink.href = file.filePath;
                        fileLink.textContent = file.fileName;
                        fileLink.download = file.fileName;

                        var fileItem = document.createElement('li');
                        fileItem.appendChild(fileLink);
                        filesList.appendChild(fileItem);
                    });

                    entryDiv.appendChild(filesParagraph);
                    entryDiv.appendChild(filesList);
                }

                entryDiv.appendChild(dateParagraph);
                entriesContainer.appendChild(entryDiv);
            });
        }

        // Универсальная функция фильтрации
        function filterEntries() {
            const selectedDate = dateFilterInput.value;
            const username = usernameFilterInput.value.toLowerCase();

            const filteredEntries = allEntries.filter(entry => {
                const entryDate = new Date(entry.postedDate).toISOString().split('T')[0];
                const matchesDate = selectedDate ? entryDate === selectedDate : true;
                const matchesUsername = username ? entry.username.toLowerCase().includes(username) : true;
                return matchesDate && matchesUsername;
            });
            displayEntries(filteredEntries);
        }

        // События для кнопок сортировки
        document.getElementById('sortDescBtn').addEventListener('click', function () {
            sortEntries('desc');
            filterEntries();
        });

        document.getElementById('sortAscBtn').addEventListener('click', function () {
            sortEntries('asc');
            filterEntries();
        });

        // Сортировка записей
        function sortEntries(order) {
            allEntries.sort(function (a, b) {
                return order === 'asc'
                    ? new Date(a.postedDate) - new Date(b.postedDate)
                    : new Date(b.postedDate) - new Date(a.postedDate);
            });
        }

        // Обработчики для фильтров
        dateFilterInput.addEventListener('change', filterEntries);
        usernameFilterInput.addEventListener('input', filterEntries);

        // Обработчик события для отправки формы
        function answerForUser() {
            var form = document.getElementById("ideaForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                var message = document.querySelector("textarea[name='message']").value;
                var anonymousCheckbox = document.getElementById("anonymousCheckbox");
                var isAnonymous = anonymousCheckbox.checked;

                let formData = new FormData(form);

                // Добавляем имя пользователя к formData, если анонимная отправка не включена
                if (!isAnonymous && currentUser) {
                    formData.append('username', currentUser);
                }

                let thankYouMessage;
                if (isAnonymous) {
                    thankYouMessage = "Спасибо! Ваше предложение отправлено анонимно!";
                } else {
                    thankYouMessage = `Спасибо, ${currentUser || 'Гость'}! Ваше предложение отправлено!`;
                }

                fetch(form.action, {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.ok ? response.text() : Promise.reject('Ошибка при отправке формы'))
                    .then(result => {
                        notification.style.display = 'block';
                        notification.classList.remove('error');
                        notification.textContent = thankYouMessage;
                        form.reset();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        notification.style.display = 'block';
                        notification.classList.add('error');
                        notification.textContent = 'Произошла ошибка при отправке предложения. Попробуйте еще раз.';
                    });
            });
        }

        // Инициализируем функцию после загрузки контента
        answerForUser();
    });
</script>

</body>
</html>
