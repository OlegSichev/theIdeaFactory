<!DOCTYPE html>
<html>
<head>
    <title>Фабрика идей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn,
        .logout-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Цвет кнопки "Отправить предложение" */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: red;
        }

        .update-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745;
        }

        /* Добавление стилей для контейнера фильтров */
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sort-btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .sort-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            background-color: #6c757d;
        }

        .menu {
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background: #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            color: #fff;
            background: #6c757d;
            border: none;
            text-align: left;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .menu button.logout-btn {
            background: #dc3545;
        }

    </style>
</head>
<body>
<div class="menu">
    <button onclick="location.href='/'">Главная страница</button>
    <button disabled>Блог</button>
    <button class="admin-btn" onclick="location.href='/theIdeaFactoryIndexAdmin'">Администрирование</button>
    <button class="logout-btn" onclick="location.href='/logout'">Выход</button>
</div>

<div class="container">
    <h2>Фабрика идей</h2>
    <div id="username" class="title"></div>
    <form th:action="@{/theIdeaFactoryIndex}" method="post" enctype="multipart/form-data">
        <textarea class="input-field" name="message" placeholder="Ваше предложение"></textarea>
        <label><input type="checkbox" id="anonymousCheckbox"> Анонимно</label>
        <br><br>
        <label for="fileUpload">Прикрепить файл:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br><br>
        <button class="update-btn" type="button" onclick="location.reload();">Обновить</button>
        <button class="submit-btn" type="submit">Отправить предложение</button>

        <div class="filter-container">
            <input type="date" id="dateFilter" class="filter-input">
        </div>

        <div class="sort-btn-container">
            <button type="button" id="sortDescBtn" class="sort-btn">Сначала новое</button>
            <button type="button" id="sortAscBtn" class="sort-btn">Сначала старое</button>
        </div>


        <div id="currentUsername"></div>
        <div id="entriesContainer1"></div>
    </form>
    <div id="entriesContainer"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var currentUser = null;
        var currentUsernameField = document.getElementById('currentUsername');
        var dateFilterInput = document.getElementById('dateFilter');
        var entriesContainer = document.getElementById('entriesContainer1');
        var allEntries = [];

        // Получение имени текущего пользователя
        var xhrUser = new XMLHttpRequest();
        xhrUser.open("GET", "/username", true);
        xhrUser.onreadystatechange = function () {
            if (xhrUser.readyState === 4 && xhrUser.status === 200) {
                currentUser = xhrUser.responseText.trim();
                if (currentUser) {
                    currentUsernameField.innerHTML = '<strong>Ваше имя:</strong> ' + currentUser;
                } else {
                    currentUsernameField.innerHTML = '<strong>Пользователь:</strong> Гость';
                }
            }
        };
        xhrUser.send();

        // Получение записей из базы данных
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/getEntriesFromDatabase", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                allEntries = JSON.parse(xhr.responseText);

                // Сортировка записей от новых к старым по умолчанию
                sortEntries('desc');
                displayEntries(allEntries);
            }
        };
        xhr.send();

        // Функция для отображения записей
        function displayEntries(entries) {
            entriesContainer.innerHTML = "";
            if (entries.length === 0) {
                entriesContainer.innerHTML = '<p>Записи не найдены.</p>';
                return;
            }
            entries.forEach(function (entry) {
                var entryDiv = document.createElement('div');
                entryDiv.setAttribute('class', 'entry');
                var nameHeading = document.createElement('h3');
                nameHeading.textContent = entry.username
                if (nameHeading.textContent == currentUser){
                    var messageParagraph = document.createElement('p');
                    messageParagraph.textContent = entry.message;
                    var dateParagraph = document.createElement('p');
                    var date = new Date(entry.postedDate);
                    dateParagraph.textContent = 'Опубликовано: ' + date.toLocaleString();
                    entryDiv.appendChild(nameHeading);
                    entryDiv.appendChild(messageParagraph);
                    entryDiv.appendChild(dateParagraph);
                    entriesContainer.appendChild(entryDiv);
                }

            });
        }

        // Функция для сортировки записей
        function sortEntries(order) {
            allEntries.sort(function (a, b) {
                var dateA = new Date(a.postedDate);
                var dateB = new Date(b.postedDate);
                return order === 'asc' ? dateA - dateB : dateB - dateA;
            });
        }

        // Обработчики для ввода фильтра
        dateFilterInput.addEventListener('input', filterEntries);

        function filterEntries() {
            var dateFilter = dateFilterInput.value;

            var filteredEntries = allEntries;

            if (dateFilter) {
                var selectedDate = new Date(dateFilter);
                filteredEntries = filteredEntries.filter(function (entry) {
                    var entryDate = new Date(entry.postedDate);
                    return entryDate.toDateString() === selectedDate.toDateString();
                });
            }

            displayEntries(filteredEntries);
        }

        // Обработчики для кнопок сортировки
        document.getElementById('sortDescBtn').addEventListener('click', function () {
            sortEntries('desc');
            displayEntries(allEntries);
        });

        document.getElementById('sortAscBtn').addEventListener('click', function () {
            sortEntries('asc');
            displayEntries(allEntries);
        });
    });
</script>
</body>
</html>
