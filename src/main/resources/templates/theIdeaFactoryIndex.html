<!DOCTYPE html>
<html>
<head>
  <title>Фабрика идей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center; /* Центрирование текста заголовка */
    }

    .title {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-field {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: blue; /* Синий цвет кнопки "Post" */
      border: none;
      border-radius: 5px;
      color: #fff; /* Белый цвет текста кнопки "Post" */
      font-weight: bold;
      cursor: pointer;
    }

    .entry {
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .entry:not(:last-of-type) {
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
<h2>Фабрика идей</h2>
<form th:action="@{/theIdeaFactoryIndex}" method="post">
  <input class="input-field" type="text" name="username" placeholder="Ваше имя"/>
  <textarea class="input-field" name="message" placeholder="Ваше предложение"></textarea>
  <button class="submit-btn" type="submit">Отправить предложение</button>
</form>

<div id="entriesContainer"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/getEntriesFromDatabase", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var entries = JSON.parse(xhr.responseText);
        var entriesContainer = document.getElementById('entriesContainer');
        entries.reverse(); // Reverse the order of entries to display newest at the top

        entries.forEach(function(entry) {
          var entryDiv = document.createElement('div');
          entryDiv.setAttribute('class', 'entry');

          var nameHeading = document.createElement('h3');
          nameHeading.textContent = entry.username;

          var messageParagraph = document.createElement('p');
          messageParagraph.textContent = entry.message;

          var dateParagraph = document.createElement('p');
          var date = new Date(entry.postedDate);
          var formattedDate = date.toLocaleString(); // Convert date to local date and time format
          dateParagraph.textContent = formattedDate;

          entryDiv.appendChild(nameHeading);
          entryDiv.appendChild(messageParagraph);
          entryDiv.appendChild(dateParagraph);

          entriesContainer.appendChild(entryDiv);
        });
      }
    }
    xhr.send();
  });
</script>

</body>
</html>
