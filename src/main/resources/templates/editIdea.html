<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование поста</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Редактирование поста</h1>

    <div class="card mt-3">
        <div class="card-header">
            <strong>Идентификатор поста: </strong>
            <span th:text="${post.id}"></span>
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="${post.username}">Имя пользователя</h4>
            <p class="card-text" th:text="${post.message}">Содержание поста</p>
        </div>
    </div>

    <!-- Форма для редактирования поста -->
    <form th:action="@{/editPost}" method="post" class="mt-3">
        <input type="hidden" name="postId" th:value="${post.id}">
        <input type="hidden" name="username" th:value="${post.username}">
        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea class="form-control" id="message" name="message" rows="5" th:text="${post.message}"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Редактировать пост</button>
    </form>

    <!-- Форма для удаления поста -->
    <form th:action="@{/deletePost}" method="post" class="mt-3">
        <input type="hidden" name="postId" th:value="${post.id}">
        <input type="hidden" name="isDeleted" value="true">
        <button type="submit" class="btn btn-danger">Удалить пост</button>
    </form>

    <a href="/theIdeaFactoryIndex" class="btn btn-secondary mt-3">Назад к постам</a>
</div>

<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
